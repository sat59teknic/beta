<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>9T Beta10 Control</title>
    
    <!-- PWA / Mobile App Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Beta10 Control">
    <meta name="theme-color" content="#e74c3c">
    <link rel="apple-touch-icon" href="icon-192.svg">
    <link rel="icon" href="icon-192.svg" type="image/svg+xml">
    <link rel="manifest" href="manifest.json">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="auth.css">
    <script src="auth.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <header class="header">
            <div id="connection-status" class="status-indicator" title="Estat de la connexió"></div>
            <h1>
                <span class="logo-text">
                    <span class="nine-text">9</span><span class="t-text">T</span>
                </span>
                Beta10
            </h1>
            <div id="gps-status" class="status-indicator" title="Estat del GPS"></div>
        </header>

        <main class="main-content">
            <div class="status-card">
                <p>Estat Actual</p>
                <h2 id="current-state-text">--</h2>
            </div>

            <div class="timer-card">
                <div class="timer">
                    <span id="work-timer-label">Jornada</span>
                    <p id="work-timer">00:00:00</p>
                </div>
                <!-- NUEVO: Separador -->
                <div class="timer-separator"></div>
                <div class="timer">
                    <span id="pause-timer-label">Pausa</span>
                    <p id="pause-timer">00:00:00</p>
                </div>
            </div>
            
            <div id="info-message" class="info-message"></div>
            

        </main>
        
        <div id="button-container" class="button-container">
            <!-- Botones dinámicos se insertarán aquí -->
        </div>

        <div class="log-card">
            <h3>Registre d'Activitat</h3>
            <div id="log-container"></div>
        </div>
    </div>
    
    <div id="loading-overlay" class="loading-overlay">
        <div class="spinner"></div>
        <p id="loading-text">Connectant...</p>
    </div>

    <!-- FASE 3: Battery warning indicator -->
    <div id="battery-warning" class="battery-warning">
        Bateria baixa (<span id="battery-level"></span>%) - Connecta el carregador
    </div>
</body>
</html>

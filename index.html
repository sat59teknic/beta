<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Beta10 Control</title>
    
    <!-- PWA / Mobile App Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Beta10 Control">
    <meta name="theme-color" content="#f0f2f5">
    <link rel="apple-touch-icon" href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mNkYPhfDwAChwGA60e6kgAAAABJRU5ErkJggg==">
    <link rel="manifest" href="manifest.json">

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <header class="header">
            <div id="connection-status" class="status-indicator" title="Estado de la conexión"></div>
            <h1>Control de Jornada</h1>
            <div id="gps-status" class="status-indicator" title="Estado del GPS"></div>
        </header>

        <main class="main-content">
            <div class="status-card">
                <p>Estado Actual</p>
                <h2 id="current-state-text">--</h2>
            </div>

            <div class="timer-card">
                <div class="timer">
                    <span id="work-timer-label">Jornada</span>
                    <p id="work-timer">00:00:00</p>
                </div>
                <div class="timer">
                    <span id="pause-timer-label">Pausa</span>
                    <p id="pause-timer">00:00:00</p>
                </div>
            </div>
            
            <div id="info-message" class="info-message"></div>
        </main>
        
        <div id="button-container" class="button-container">
            <!-- Botones dinámicos se insertarán aquí -->
        </div>

        <div class="log-card">
            <h3>Registro de Actividad</h3>
            <div id="log-container"></div>
        </div>
    </div>
    
    <div id="loading-overlay" class="loading-overlay">
        <div class="spinner"></div>
        <p id="loading-text">Conectando...</p>
    </div>
</body>
</html>
